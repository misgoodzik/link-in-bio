<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link in Bio</title>
  
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <img src="img/awatar.jpg" alt="Avatar" class="avatar" />
    <h1>Your Name</h1>
    <p class="bio">A short description about you. Influencer, developer, artist – you choose.</p>

    <div class="links">
      <a href="https://youtube.com" target="_blank" class="link"><i class="fab fa-youtube"></i> YouTube</a>
      <a href="https://instagram.com" target="_blank" class="link"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://tiktok.com" target="_blank" class="link"><i class="fab fa-tiktok"></i> TikTok</a>
    </div>

    <button id="theme-toggle"><i class="fas fa-moon"></i> Change Theme</button>
  </div>

  <footer>
    <p>❤️ Designed by: <a href="https://github.com/misgoodzik" target="_blank">Michał Tokarczyk</a></p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
